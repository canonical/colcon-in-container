## template: jinja
#cloud-config

{% if not pro_token %}
apt:
  sources:
    ros2:
      source: "deb [arch={{ architecture }}] http://packages.ros.org/ros2/ubuntu {{ distro_release }} main"
      keyid: C1CF 6E31 E6BA DE88 68B1 72B4 F42E D6FB AB17 C654
{% else %}
ubuntu_pro:
  enable: [esm-apps, esm-infra, ros]
  token: "{{ pro_token }}"
snap:
  commands:
  - snap install ros-esm-dependencies-diff-generator --beta
{% endif %}
package_update: true
package_upgrade: true

packages:
  - build-essential
  - cmake
  - curl
  - git
  - lsb-release
  - python3
  - python3-colcon-common-extensions
  - python3-pip

write_files:
  - content: |
      if [ -f /opt/ros/*/setup.bash ]; then
        . /opt/ros/*/setup.bash
      fi
      cd /ws
    path: /root/.bashrc
    append: true
    defer: true
runcmd:
 - [pip3, install, rosdep]
 - [mkdir, /ws]
 